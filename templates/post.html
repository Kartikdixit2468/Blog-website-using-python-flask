{% extends "layout.html" %}

{% block body %}

<body>

    <style>
        #home {
            /* position: absolute; */
            /* margin-top: 100px; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
        }
        #post-title{
            height: 55vh;
            background-image: linear-gradient(rgba(156, 166, 179, 0.582), rgba(207, 206, 201, 0.582)), url("{{ url_for('static', filename='img/background.png')}}");
            width: 100%;
            display: flex;

            flex-direction: column;
            align-items: center;
            justify-items: center;
        }

        #title-content {
            margin-top: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 85%;
            padding: 20px;
            box-sizing: content-box;
            height: 100vh;
            
        }

        #title-content h1 {
            font-weight: bold;
            font-size: 70px;
            font-family: cursive;

        }

        #title-content h2 {
            margin-top: 30px;
            font-weight: bold;
            font-size: 25px;
            font-family: cursive;

        }

        #title-content h3 {
            margin-top: 100px;
            font-weight: bold;
            font-size: 18px;
            font-family: cursive;
        }
        #post-content{
            width: 80%;
            height: 150vh;
            margin: 0px;
            padding: 40px;
            box-sizing: content-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #post-content h2{
            margin-top: 10px;
            font-weight: bold;
            font-size: 40px;
            font-family: cursive;
        }
        #post-content h3{
            margin-top: 35px;
            font-weight: bold;
            font-size: 20px;
            font-family: cursive;
        }
    </style>

    <section id="home">

        <div id="post-title"><div id="title-content">

            <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">" {{post.title}} "
            </h1>

            <h2>Posted by {{ post.user }} on -: {{ post.date }}</h2>

        </div>
    </div>
        <div id="post-content">

                <h2> *** {{ post.tag_line }} ***</h2>

                <h3>  {{ post.content }}  </h3>

            </div>


    </section>

</body>

{% endblock %}
